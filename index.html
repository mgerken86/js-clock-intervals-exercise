<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Clock</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Mark's Analog Clock</h1>
    <div id="clock">
      <img id="face" src="img/clockface.png"/>
      <img id="second" src="img/second-hand.png"/>
      <img id="minute" src="img/minute-hand.png"/>
      <img id="hour" src="img/hour-hand.png"/>
    </div>
    <div id="digitalTimeContainer">
      <div class="digitalBox">
        <p id="hoursDigital">0</p>
        <span>:</span>
      </div>
      
      <div class="digitalBox">
        <p id="minutesDigital">0</p>
        <span id="amOrPm">:</span>
      </div>
      
      <div class="digitalBox">
        <p id="secondsDigital">0</p>
      </div>
    </div>
    <script src="clock.js"></script>
  </body>
</html>
